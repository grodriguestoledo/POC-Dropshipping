<div class="row">

  <div class="col-8 offset-2 col-sm-3 offset-sm-1">
    <img class="img-responsive produto--imagem" [src]="produto?.imagemProduto" [title]="produto?.nomeProduto" [alt]="produto?.nomeProduto">

  </div>
  <div class="col-12 col-sm-4 border p-3">
    <div class="col-12">
      <h2> {{produto?.nomeProduto}}</h2>
    </div>
    <div class="col-12">
      <div [innerHTML]="produto?.descricao"> </div>
    </div>
  </div>
  <div class="col-12 col-sm-3 border bg-light">
    <div class="row">
      <div class="col-sm-12 col-6">
        <div class="mt-3 produto--preco">
          {{produto?.preco | currency:'R$ ':'symbol':'1.2-2'}}
        </div>
      </div>
      <div class="col-sm-6 col-6">
          <div class="form-group mt-3 produto--quantidade">
            <label for="quantidade">Quantidade</label>
            <input name="quantidade" [(ngModel)]="quantidade"  class="form-control" type="number" min="1" />
          </div>
      </div>
      <div class="col-sm-12 col-12">
        <div class="produto--estoque produto--estoque--sim" *ngIf="produto?.emEstoque" >Em estoque</div>
        <div class="produto--estoque produto--estoque--nao" *ngIf="!produto?.emEstoque" >Fora de estoque</div>
        <button class="btn btn-success btn-lg mt-3" [disabled]="!produto?.emEstoque" (click)="onComprarClick()">Comprar</button>
        <div class="produto--fornecedor">
          Fornecido por {{produto?.fornecedor}}
        </div>
      </div>
   </div>
  </div>
  <div class="col-12 col-sm-10 offset-sm-1 border mt-2">
    <div class="card mt-3">
      <div class="card-header">
        Detalhes do produto
      </div>
      <div class="card-body">
          <div [innerHTML]="produto?.detalhes" class="produto--detalhes">
             
          </div>
      </div>
    </div>


  </div>
</div>
